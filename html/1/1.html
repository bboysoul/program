<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type"  content="text/html; charset=utf-8">
		<title>html和css的关系</title>
		<style type="text/css">
		h1{
			font-size: 12px;
			color: #930;
			text-align: center;
		}
		span{
		color: blue;		
		}
		</style>
	</head>
	<body>		<!--sjajhdjsahjds-->
		<h1>了不起的<strong>盖茨比</strong></h1>	
		<p>我的<em>第一个</em>段落</p>
		<p>我的第二个段落</p>
		<span>
		<p>我的第三个段落</p>
		</span>
		<p><q>这是梅文杰说的话</q></p>
	</body>
</html>
